<!DOCTYPE HTML>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, 
       initial-scale-1, shrink-to-fit=no">
  <title>UNC womens club bball</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">  

</head>

<body>

<header> 
    <div class="logo"></div>
</header>
	
<nav class="navbar" role="navigation">
    <div class="navitem"><a href="../index.html">Home</a></div>
    <div class="navitem"><a href="../html/calendar.html">Calendar</a></div>
    <div class="navitem"><a href="../html/donate.html">Donate</a></div>
</nav>

<main>

<div class="donate-form">
        <h1>Thank You!</h1>

<form action="../html/thanks.html">

<div class="name">
    <input type="text" class="form-control" id="fname" placeholder="First Name">
    <input type="text" class="form-control" id="lname" placeholder="Last Name">
</div>

<div class="info">
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
    <input type="text" class="form-control" id="phone" placeholder="(XXX)XXX-XXXX">
</div>

<div class="input-group">
    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="$">
    <span class="input-group-text">.00</span>
</div>

  <input type="text" class="form-control" id="card" placeholder="Credit Card #">

<div class="card-info">
  <input type="text" class="form-control" id="date" placeholder="00-00-0000">
  <input type="text" class="form-control" id="cvv" placeholder="CVV">
</div>

  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 120px"></textarea>
    <label for="floatingTextarea">Comments...</label>
  </div>

  <input type="submit" class="btn btn-secondary"></input>

</form>

</div>

</main>

<footer>
    <div class="footer">
        <div class="footerimg"></div>
        <button type="button" class="btn btn-primary"><a href="https://www.instagram.com/unc.womens.club.bball/?hl=en">Follow us on Instagram @unc.womens.club.bball</a></button>
    </div>
</footer>

</body>
